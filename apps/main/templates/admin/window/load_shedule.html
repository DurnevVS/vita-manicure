{% extends 'admin/base_site.html' %}
{% load i18n admin_urls static admin_modify %}
{% block extrahead %}
  {{ block.super }}
  <script src="{% url 'admin:jsi18n' %}"></script>
  {{ media }}
{% endblock %}
{% load static %}

{% block extrastyle %}
  {{ block.super }}<link rel="stylesheet" href="{% static 'admin/css/forms.css' %}" />
{% endblock %}

{% block content %}
  <form action="{% url 'admin:load_shedule' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="shedule">Введите расписание</label>
    <br />
    <br />
    <textarea type="text" name="shedule" id="shedule" rows="25" cols="48" placeholder="ДН ДД.ММ.(ГГГГ) - ЧЧ:ММ, ЧЧ:ММ, ЧЧ:ММ"></textarea>
    <div class="submit-row">
      <input type="submit" value="Сохранить" class="default" />
    </div>
  </form>
{% endblock %}
